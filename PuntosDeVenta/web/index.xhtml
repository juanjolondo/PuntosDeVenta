<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form >
                
                <h1><h:outputText value="Login"/></h1>
                
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="Usuario:" for="usuario" />
                    <p:inputText id="usuario" value="" title="Usuario" required="true" requiredMessage="El campo usuario es requerido"/>
                    
                    <p:outputLabel value="Contraseña:" for="contraseña" />
                    <p:inputText id="contraseña" title="Contraseña" type="password" required="true" requiredMessage="El campo contraseña es requerido"/>
                    
                </p:panelGrid>
                
                <p:commandButton id="ingresar" value="Ingresar" action="#{agenteMBean.login(usuario, contraseña)}"/>
                
            </h:form>
        </f:view>

    </h:body>
</html>
