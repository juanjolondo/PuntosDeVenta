<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Compra / Reserva de pasaje</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Comprar / Reservar pasaje"/></h1>
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="CodigoPasaje:" for="codigoPasaje" />
                    <p:inputText id="codigoPasaje" value="#{pasajeMBean.pasaje.codigoPasaje}" title="CodigoPasaje" required="true" requiredMessage="The CodigoPasaje field is required."/>
                    
                    <p:outputLabel value="MedioPago:" for="medioPago" />
                    <p:inputText id="medioPago" value="#{pasajeMBean.pasaje.medioPago}" title="MedioPago" required="true" requiredMessage="The MedioPago field is required."/>
                    
                    <p:outputLabel value="Fecha:" for="fecha" />
                    <p:inputText id="fecha" value="#{pasajeMBean.pasaje.fecha}" title="Fecha" required="true" requiredMessage="The Fecha field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </p:inputText>
                    
                    <p:outputLabel value="Silla:" for="silla" />
                    <p:inputText id="silla" value="#{pasajeMBean.pasaje.silla}" title="Silla" required="true" requiredMessage="The Silla field is required."/>
                    
                    <p:outputLabel value="CodigoViaje:" for="codigoViaje" />
                    <p:inputText id="codigoViaje" value="#{pasajeMBean.pasaje.codigoViaje}" title="CodigoViaje" required="true" requiredMessage="The CodigoViaje field is required."/>
                    
                    <p:outputLabel value="Tipo identifición socio:" for="tipoIdSocio" />
                    <p:inputText id="tipoIdSocio" value="#{pasajeMBean.pasaje.socio.socioPK.tipoId}" title="Tipo identifición socio" required="true" requiredMessage="The Tipo identifición socio field is required."/>
                   
                    <p:outputLabel value="Identifición socio:" for="idSocio" />
                    <p:inputText id="idSocio" value="#{pasajeMBean.pasaje.socio.socioPK.id}" title="Identifición socio" required="true" requiredMessage="The Identifición socio field is required."/>

                </p:panelGrid>
                
                <p:commandButton id="ingresar" value="Enviar" action="#{pasajeMBean.comprarPasaje(codigoPasaje,medioPago,fecha,silla,codigoViaje,tipoIdSocio,idSocio,agenteMBean.agente)}"/>
                <p:commandButton id="atras" value="Atrás" action="inicio"/>
                
            </h:form>
        </f:view>

    </h:body>
</html>
