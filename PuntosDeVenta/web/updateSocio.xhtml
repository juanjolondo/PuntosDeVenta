<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Actualizar Socio</title>
    </h:head>
    <h:body>
        <f:view>

            <h:form>
                
                <h1><h:outputText value="Actualizar Socio"/></h1>
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="TipoId:" for="tipoId" />
                    <p:inputText id="tipoId" value="#{socioMBean.socio.socioPK.tipoId}" title="TipoId" required="true" requiredMessage="The TipoId field is required."/>
                    
                    <p:outputLabel value="Id:" for="id" />
                    <p:inputText id="id" value="#{socioMBean.socio.socioPK.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    
                    <p:outputLabel value="Nombres:" for="nombres" />
                    <p:inputText id="nombres" value="#{socioMBean.socio.nombres}" title="Nombres" required="true" requiredMessage="The Nombres field is required."/>
                    
                    <p:outputLabel value="Apellidos:" for="apellidos" />
                    <p:inputText id="apellidos" value="#{socioMBean.socio.apellidos}" title="Apellidos" required="true" requiredMessage="The Apellidos field is required."/>
                    
                    <p:outputLabel value="Telefono:" for="telefono" />
                    <p:inputText id="telefono" value="#{socioMBean.socio.telefono}" title="Telefono" />
                    
                    <p:outputLabel value="Millas:" for="millas" />
                    <p:inputText id="millas" value="#{socioMBean.socio.millas}" title="Millas" required="true" requiredMessage="The Millas field is required.">
                        <f:convertNumber type="number" maxIntegerDigits="5" maxFractionDigits="0"/>
                    </p:inputText>
                    
                    <p:outputLabel value="Categoria:" for="categoria" />
                    <p:inputText id="categoria" value="#{socioMBean.socio.categoria}" title="Categoria" required="true" requiredMessage="The Categoria field is required.">
                        <f:convertNumber type="number" maxIntegerDigits="5" maxFractionDigits="0"/>
                    </p:inputText>
                    
                </p:panelGrid>
                
                <p:commandButton id="actualizar" value="Actualizar" action="#{socioMBean.updateSocio(tipoId, id, nombres, apellidos, telefono, categoria, millas)}"/>
                <p:commandButton id="atras" value="AtrÃ¡s" action="#{socioMBean.atras()}"/>
                
            </h:form>
        </f:view>
    </h:body>
</html>
